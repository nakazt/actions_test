<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            color: #00707a;
        }
        h2 {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            color: #009aa5;
        }
        h3 {
            font-style: italic;
            color: #00d1e0;
        }
    </style>
</head>
<body>
    <h1>サンプルページ</h1>
    <h2>更新しました。</h2>
    <h3>9回目</h3>

</body>
</html>
